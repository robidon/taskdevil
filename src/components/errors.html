
<dom-module id="td-errors">
  <template>
    <style type="text/css">
    </style>
    <paper-toast id="toast" text="[[errorText]]" class="fit-bottom">
      
    </paper-toast>
  </template>
  <script type="text/javascript">
  Polymer({
    is:'td-errors',
    ready:function () {
      var T = this;
      this.domHost.addEventListener('td.error.connection', function (e) {
        T.errorText = e.detail;
        T.$.toast.open();
      });
    }
  })
  </script>
</dom-module>
