<dom-module id="td-app">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .appdrawer {
        --app-drawer-width:300px;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
      

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer class="appdrawer" drawer swipe-open>

        <td-menu></td-menu>

      </app-drawer>

      <app-header-layout has-scrolling-region fullbleed>

        <app-header condenses reveals effects="waterfall">

          <paper-toolbar id="toolbarMain">
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <span main-title class="title">{{pageTitle}}</span>
            <div hidden$="[[_ifHideMoreMenu(moreMenuItems)]]">
              <paper-menu-button
                  horizontal-align="right"
                  vertical-align="top"
                  horizontal-offset="10"
                  vertical-offset="20">
                <paper-icon-button icon="icons:more-vert" class="dropdown-trigger"></paper-icon-button>
                <paper-menu class="dropdown-content">
                  <template is="dom-repeat" items=[[moreMenuItems]]>
                    <paper-item item="[[item]]" on-tap=_moreMenuAction>[[item.name]]</paper-item>
                  </template>
                </paper-menu>
              </paper-menu-button>
            </div>
          </paper-toolbar>

        </app-header>

        <iron-pages
            style="height:100%"
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="error-404"
            role="main"
            selected-item="{{selectedPage}}">
          <page-today name="today" title="Сегодня"></page-today>
          <page-by-project name="by-project" title="{{pageTitle}}" route="{{route}}"></page-by-project>
          <page-by-query name="by-query" title="{{pageTitle}}" route="{{route}}"></page-by-query>
          <page-calendar name="calendar" title="Календарь"></page-calendar>
          <page-backlog name="backlog" title="Бэклог"></page-backlog>
          <page-notes name="notes" title="Заметки"></page-notes>
          <page-settings name="settings" title="Настройки"></page-settings>
          <page-task-info name="task-info" title={{pageTitle}} route={{route}} moremenu={{moreMenuItems}}></page-task-info>
          <page-error-404 name="error-404" title="404"></page-error-404>
        </iron-pages>


      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>
    Polymer({
      is: 'td-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        subrouteData: {
          type: Object,
          reflectToAttribute: true
        },
        selectedPage: {
          type: Object,
          reflectToAttribute: true,
          observer: '_selectedPageChanged'
        },
        moreMenuItems: {
          type:Array,
          reflectToAttribute: true
        },
        currentProject: {
          type:Object,
          reflectToAttribute: true,
          observer: '_currentProjectChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      ready: function () {
        this.moreMenuItems = [];
        this.selectedMenu = 0;
      },

      _currentProjectChanged: function(project) {
        console.log('current project change', project);
      },

      _routePageChanged: function(page) {
        this.moreMenuItems = [];
        this.page = page || 'today';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _selectedPageChanged: function (selPage) {
        var T = this;
        if (T.selectedPage) {
          T.pageTitle = T.selectedPage.title;
        }
      },

      _ifHideMoreMenu: function (menu) {
        return !this.moreMenuItems || !this.moreMenuItems.length;
      },

      _moreMenuAction: function (e) {
        e.target.item.action(e);
      },

      _showPage404: function() {
        this.page = 'error-404';
      }
    });
  </script>
</dom-module>
