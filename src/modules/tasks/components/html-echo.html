<dom-module id="html-echo">
  <template>
    <span id="content"></span>
  </template>
  <script>
  Polymer({
    is:"html-echo",
    properties:{
      html:{
        type:String,
        observer:"htmlChanged"
      }
    },
    htmlChanged:function(t){
      this.$.content.innerHTML=t;
    }
  });
  </script>
</dom-module>
