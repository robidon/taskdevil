
<link rel="import" href="components/tasklist.html">

<dom-module id="page-today">
  <template>
    <td-tasklist tasks=[[tasks]]></td-tasklist>
  </template>
  <script>
    Polymer({
      is: 'page-today',
      ready: function () {
        var T = this;
        TD.tasks.fetchAll().then(function (tasks) {
          T.tasks = tasks;
        });
      }
    });
  </script>
</dom-module>
