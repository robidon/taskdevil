<dom-module id="td-task-styles">
  <template>
    <style include="td-base-styles iron-flex iron-flex-alignment">
      .pageContent {
        height: 100%;
        --paper-tabs-selection-bar-color:var(--paper-indigo-500);
      }
      .topBarTabs {
        --paper-tabs-selection-bar-color:white;
      }
      .taskContentBlock {
        padding: 4px;
      }
      .taskContentBlockItem {
        margin:4px;
      }
      .subpageTitle {
        font-weight: bold;
        font-size:18px;
        color:var(--paper-indigo-500)
      }
      .taskTabBadge {
        color:#fff;
        --paper-badge-background:var(--paper-indigo-900);
        --paper-badge-opacity:0.5;
      }
      .journalItem {
        margin:8px 0px 0px 0px;
      }
      .journalItem .label {
        padding:0px;
      }
      .journalTime {
          float:right;
      }
      .journalChanges {
        font-size:11px;
        padding:5px 14px;
        background:#f5f5f5;
        overflow-x:hidden;
      }
      .card-content {
        overflow-x:hidden;
      }
      .editable {
        color:var(--paper-indigo-500);
        cursor:pointer;
      }
      .fab {
        position:fixed;
        bottom:60px;
        right:20px;
        z-index:1;
      }
      .subject {
        font-size:1.17em;
        font-weight: bold;
      }
    </style>
  </template>
</dom-module>
