<dom-module id="td-preloader">
  <template>
    <style>
      .preloader {
        display: block;
        position: fixed;
        top:0px;left:0px;
        width: 100%;
        height: 100%;
        background-color: rgba(255,255,255,0.4);
        text-align: center;
        z-index: 1;
      }
      .preloader paper-spinner {
        position: relative;
        top:30%;
      }
    </style>
    <template is="dom-if" if="[[display]]">
      <div class="preloader">
        <paper-spinner active="true"></paper-spinner>
      </div>
    </template>
  </template>
  <script>
    Polymer({
      id:'td-preloader',
      properties: {
        display: {
          type:Boolean
        }
      }
    })
  </script>
</dom-module>
