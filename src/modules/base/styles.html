<dom-module id="td-base-styles">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }
      :root {
        --td-priority-color-10: var(--paper-grey-300);
        --td-priority-color-3: var(--paper-blue-grey-300);
        --td-priority-color-4: var(--paper-teal-300);
        --td-priority-color-5: var(--paper-amber-300);
        --td-priority-color-6: var(--paper-red-300);
      }
      .td-priority-10 { color:var(--td-priority-color-10) }
      .td-priority-3 { color:var(--td-priority-color-3) }
      .td-priority-4 { color:var(--td-priority-color-4) }
      .td-priority-5 { color:var(--td-priority-color-5) }
      .td-priority-6 { color:var(--td-priority-color-6) }
      a:visited, a {
        color: var(--paper-indigo-400);
        text-decoration: none;
      }
      .card {
        margin: 12px;
        padding: 16px;

        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;

        width: 64px;
        height: 64px;

        text-align: center;

        color: #555;
        border-radius: 50%;
        background: #ddd;

        font-size: 30px;
        line-height: 64px;
      }

      .circle.s {
        width:32px;
        height:32px;
        font-size:15px;
        line-height: 32px;
      }

      h1 {
        margin: 16px 0;

        color: #212121;

        font-size: 22px;
      }
      .label {
        color:#737373;
        font-size:12px;
        padding:10px 0px 0px 0px;
      }
      .inherit {
        color: inherit;
        background-color: inherit;
      }
      /* IE 10 support for HTML5 hidden attr */
      [hidden] {
        display: none !important;
      }

      paper-button.custom {
        --paper-button-ink-color: var(--paper-pink-a200);
        /* These could also be individually defined for each of the
          specific css classes, but we'll just do it once as an example */
        --paper-button-flat-keyboard-focus: {
          background-color: var(--paper-pink-a200);
          color: white !important;
        };
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }
      paper-button.custom:hover {
        background-color: var(--paper-indigo-100);
      }
      paper-button.pink {
        color: var(--paper-pink-a200);

      }
      paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }
      paper-button.green {
        background-color: var(--paper-green-500);
        color: white;
      }
      paper-button.green[active] {
        background-color: var(--paper-red-500);
      }
      paper-button.disabled {
        color: white;
      }
      .emptyMessage {
        padding:8px;
        text-align:center;
        color:#a9a9a9;
      }
    </style>
  </template>
</dom-module>
