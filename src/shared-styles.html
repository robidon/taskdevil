<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :root {
        --td-priority-color-10: var(--paper-grey-300);
        --td-priority-color-3: var(--paper-blue-grey-300);
        --td-priority-color-4: var(--paper-teal-300);
        --td-priority-color-5: var(--paper-amber-300);
        --td-priority-color-6: var(--paper-red-300);
      }
      a:visited, a {
        color: var(--paper-indigo-400);
        text-decoration: none;
      }
      .card {
        margin: 12px;
        padding: 16px;

        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;

        width: 64px;
        height: 64px;

        text-align: center;

        color: #555;
        border-radius: 50%;
        background: #ddd;

        font-size: 30px;
        line-height: 64px;
      }

      .circle.s {
        width:32px;
        height:32px;
        font-size:15px;
        line-height: 32px;
      }

      h1 {
        margin: 16px 0;

        color: #212121;

        font-size: 22px;
      }
      .inherit {
        color: inherit;
        background-color: inherit;
      }
      /* IE 10 support for HTML5 hidden attr */
      [hidden] {
        display: none !important;
      }

    </style>
  </template>
</dom-module>
